<div class="contenedor">
    <div class="menu">
        <div class="perfil">
            <img>
            <p>Bienvenida</p>
        </div>

        <div class="ventanas">
            <div class="pagina"><a routerLink="/tendencias" routerLinkActive="active">Tendencias</a></div>
            <div class="paginaSeleccionada"><a routerLink="/sugerencias" routerLinkActive="active">Sugerencias</a></div>
            <div class="pagina"><a routerLink="/milista" routerLinkActive="active">Tu lista</a></div>
            <div class="pagina2">Karaoke</div>
        </div>
    </div>

    <div class="header">
        <div class="barraHeader">
            <div class="historialHeader">Sugerencias</div>
            <div class="flechasHeader"><img src="../../../assets/img/botones/flechasHeader.png" width="90px" height="40px"></div>
           
            <search class="search" (search)="handleSearch($event)"></search>
            <div class="contendorResultadoSearch">
              <ul>
                <!-- adaptar a la base de datos con el Pipe -->
                <li *ngFor="let usuario of usuarios | filter:filtro_valor">{{usuario.name}}</li>
              </ul>
            </div>
        </div>
        <div class="slider">
            <ul>
                <li>
                    <img src="../../../assets/img/Slider/slider1.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/slider2.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/slider3.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/Slider4.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/Slider5.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/slider6.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/slider7.png" />
                </li>
                <li>
                    <img src="../../../assets/img/Slider/slider8.png" />
                </li>
            </ul>
        </div>

    </div>



    <div class="contenidoSugerencias">
        <div class="categorias">
            <div class="categoria1">Artistas</div>
            <div class="categoria2">Top canciones</div>
        </div>

        <div class="sugerenciasOpciones" *ngFor='let imagenes of sugerencia'>
            <div class="opciones">
                <div class="cuadradoBackSugerencias"></div>
                <div class="cuadradoFrontSugerencias">

                    <img [src]="imagenes.img" [alt]="imagenes.id" width="100%">

                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</div>
